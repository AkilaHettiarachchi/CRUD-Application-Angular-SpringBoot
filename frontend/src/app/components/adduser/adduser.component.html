<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
<body >
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    

    
    <!--Main Content-->
    <div >
      <div class="mx-auto w-25  container  border border-1 shadow-lg" >
        <h2 class="text-center mb-3"></h2>
        
        <form [formGroup]="form" (ngSubmit)="submit()">
          <!--name-->
          
          
            <div mat-form-field appearance="outline">
              <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">First Name</label>
              <input id="firstname"  formControlName="firstname" type="text" name="firstname" class="form-control" required >
            </div>
            </div>
          
          
            <div class="col-md-12 form-floating mb-3">
              <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">Last Name</label>
              <input id="lastname"  formControlName="lastname" type="text" name="lastname" class="form-control" placeholder="Perera" required>
              <label class="text-danger" *ngIf="getError(form.get('email'))">
               
            </label>
            </div>
            </div>
          
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">Email</label>
              <input id="email"  formControlName="email" type="text" name="email" class="form-control" placeholder="saman@gmail.com" required>
              <label class="text-danger" *ngIf="getError(form.get('email'))">
                {{
                    getError(form.get('email'))
                }}
            </label>
            </div>
          </div>
           <!--DOB-->
           <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="dob" class="form-label">Date Of Birth</label>
              <input id="dob" type="date" name="dob"  formControlName="dob" class="form-control" required>
            </div>
          </div>

          <!--Gender-->
          <label for="gender" class="form-label">Gender</label>
          <div class="form-check">
            <input class="form-check-input"  formControlName="gender" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="gender"  name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio"  formControlName="gender" name="gender" id="others" checked value="others">
            <label class="form-check-label" for="others">Others</label>
          </div>
           <!--Email-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="education" class="form-label">Education</label>
              <input id="education" type="text"  formControlName="education" name="education" class="form-control" placeholder="" required>
            </div>
          </div>

          
          <!--PNo-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="company" class="form-label">Company</label>
              <input id="company" type="text" name="company"  formControlName="company" class="form-control" placeholder="" required>
            </div>
          </div>
         
            
        
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input id="salary" type="text" name="salary"  formControlName="salary" class="form-control" placeholder="" required>
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-12 form-group">
               <!--<input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit" >-->
              <button [disabled]="!form.valid"  class="btn btn-primary w-100" type="submit"></button>
            </div>
          </div>

         
        </form>
        
      
      </div>
  
      </div>
    
    
</body>
</html>
