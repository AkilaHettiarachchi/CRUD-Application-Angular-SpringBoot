    <!--Main Content-->
    
        <div ><h1 class="text-center">View Users</h1></div>
        <div class="container">
            <!--Add User Button-->
            <div class="my-3 ">
                <a href="update"><button type="button" class="btn btn-primary shadow-lg  ">Add User</button></a>
            </div>
            <table class="table border shadow-lg p-3 mb-5 bg-body rounded" >
              
                <thead class="table-danger">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Gender</th>
                    <!--<th scope="col">Education</th>
                    <th scope="col">Company</th>
                    <th scope="col">Salary</th>-->
                    <th scope="col">Options</th>
                  </tr>
                 
                </thead>
              
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.dob}}</td>
                    <td>{{user.gender}}</td>
                  <!--  <td>{{user.education}}</td>
                    <td>{{user.company}}</td>
                    <td>{{user.salary}}</td>-->
                    <td>
                        <div class="d-inline mx-2">

                            <button class="btn btn-warning" (click)="updateUser(user.id)" type="button">Update</button>
                          
                        </div>
                        <div class="d-inline">
                          <button class="btn btn-danger" (click)="deleteUser(user.id)" type="button">Delete</button>
                        </div>
                    </td>
                  </tr>
                 
                </tbody>
              </table>

        </div>
